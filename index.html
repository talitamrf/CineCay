<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/png" href="imgs/love-letter.png" />
    <title>CineCay</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="overlay" onclick="fecharResultado()"></div>

    <div class="app-container">
      <h1>
        <span class="emoji"><img class="icone" src="imgs/strawberry.png" /></span>
        CineCay
        <span class="emoji"><img class="icone" src="imgs/cinema.png" /></span>
      </h1>
      <p>Roleta Excluiva!</p>
      <p>Digite os nomes separados por vírgula:</p>
      <input
        type="text"
        id="nomes"
        placeholder="Ex: Maria, João, Ana, Pedro"
        autocomplete="off"
      />

      <div class="button-group">
        <button onclick="iniciarRoleta()" id="btnGirar">
          <img src="imgs/dices.png" /> Sortear
        </button>
        <button onclick="limparTudo()"><img src="imgs/trash-2.png" /> Limpar</button>
      </div>

      <div class="roleta-wrapper">
        <div class="roleta-container">
          <div class="seta-fixa"></div>
          <canvas id="roleta"></canvas>
        </div>
      </div>

      <div class="historico">
        <h3><img src="imgs/clipboard-clock.png" /> Últimos Sorteados</h3>
        <ul id="listaHistorico"></ul>
      </div>

      <div class="share-section">
        <button onclick="salvarHistorico()" class="share-btn">
          <img src="imgs/save.png" />Salvar Sessão
        </button>
        <button onclick="carregarHistorico()" class="share-btn">
          <img src="imgs/folder-input.png" /> Carregar Sessão
        </button>
      </div>
    </div>

    <div id="resultado"></div>
    <script src="script.js"></script>
  </body>
</html>
